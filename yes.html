    <style>
      /* General body styling to center content and prevent scrolling */
      body {
        overflow: hidden;
      }
      /* Container to hold the main content and keep it above the floating elements */
      .container {
        position: relative;
        z-index: 1;
      }
      /* Base style for the heart elements */
      .heart {
        position: absolute;
        width: 15px;
        height: 15px;
        background-color: transparent;
        animation: float-up 5s linear infinite;
        opacity: 0;
        bottom: -20px;
        left: 0;
      }
      /* Pseudo-elements to create the heart shape */
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #ff69b4; /* Pink color */
        border-radius: 50%;
      }
      .heart::before {
        top: -50%;
        left: 0;
        transform: rotate(-45deg);
      }
      .heart::after {
        top: 0;
        left: 50%;
        transform: rotate(-45deg);
      }
      /* Base style for sparkle elements */
      .sparkle {
        position: absolute;
        animation: float-up 5s linear infinite;
        opacity: 0;
        bottom: -20px;
        left: 0;
      }
      /* Pseudo-element to create the sparkle shape and glow */
      .sparkle::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 10px;
        height: 10px;
        background: #ffc107;
        box-shadow: 0 0 5px #ffc107, 0 0 10px #ffc107, 0 0 15px #ffc107;
        border-radius: 50%;
        animation: sparkle-pulse 1s infinite alternate;
      }
      /* Base style for snowflake/flake elements */
      .flake {
        position: absolute;
        background-color: #fff;
        border-radius: 50%;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.6);
        animation: float-up 5s linear infinite;
        opacity: 0;
        bottom: -20px;
        left: 0;
      }
      /* Keyframe animation for the sparkle pulse effect */
      @keyframes sparkle-pulse {
        from {
          transform: scale(0.8);
        }
        to {
          transform: scale(1.2);
        }
      }
      /* Keyframe animation for the floating up effect */
      @keyframes float-up {
        0% {
          transform: translateY(0vh) scale(0);
          opacity: 0;
        }
        20% {
          opacity: 1;
          transform: translateY(-20vh) scale(1);
        }
        100% {
          transform: translateY(-100vh) scale(1.5);
          opacity: 0;
        }
      }

      /* Modal (pop-up) styles for fullscreen */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 100; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        position: relative;
        background-color: #000;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .fullscreen-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 102;
        background-color: rgba(255, 255, 255, 0.2);
        border: 2px solid #fff;
        border-radius: 5px;
        color: #fff;
        padding: 5px 10px;
        font-size: 16px;
        cursor: pointer;
        transition: opacity 0.3s ease;
      }
      /* New rule to hide the button when in fullscreen mode */
      .fullscreen-btn.hidden {
        opacity: 0;
        pointer-events: none; /* Disables clicking on the hidden button */
      }
      
      h1 {
        font-family: 'Allura', cursive;
        font-size: 3.5em; /* Make it larger to emphasize the glow */
        color: #fff; /* A bright base color for the text */
        text-align: center;
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff69b4, 0 0 20px #ff69b4, 0 0 35px #ff69b4;
        padding-top: 20px;
      }
      
      #giftButton {
        position: relative;
        width: 150px;
        height: 150px;
        background-color: #ff69b4;
        border: none;
        cursor: pointer;
        outline: none;
        transform: rotate(-45deg);
        box-shadow: 0 0 15px #ff69b4;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px; /* Moves the button down */
      }
      
      #giftButton::before,
      #giftButton::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #ff69b4;
        border-radius: 50%;
        box-shadow: inherit;
        transition: inherit;
      }
      
      #giftButton::before {
        top: -50%;
        left: 0;
      }
      
      #giftButton::after {
        left: 50%;
        top: 0;
      }

      /* Hover state for the entire button */
      #giftButton:hover {
        transform: rotate(-45deg) scale(1.1);
        box-shadow: 0 0 30px #ff69b4, 0 0 50px #ff69b4;
      }

      /* --- CHANGES HERE --- */
      .button-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
        font-family: 'Allura', cursive;
        font-size: 2em;
        font-weight: bold;
        color: #e7e9d8;
        text-shadow: 0 0 5px #fff;
        z-index: 2; /* Ensures the text is on top of the heart shape */
        width: 250px;
        text-align: center;
      }
      /* --- END OF CHANGES --- */
    </style>

    <div id="giftModal" class="modal">

    <script>
      // Array of colors for hearts (unused in this version but kept for potential future use)
      const colors = ['#f44336', '#e91e63', '#9c27b0', '#ff69b4', '#d81b60', '#ffc107', '#ff85c1'];
      document.body.style.position = 'relative';
      // Function to create a new heart element and append it to the body
      function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        
        const size = Math.random() * 20 + 10;
        heart.style.width = `${size}px`;
        heart.style.height = `${size}px`;
        
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        heart.style.setProperty('--heart-color', randomColor);
        
        const randomLeft = Math.random() * 100 + 'vw';
        heart.style.left = randomLeft;

        const randomDuration = Math.random() * 2 + 5;
        heart.style.animationDuration = `${randomDuration}s`;
        
        document.body.appendChild(heart);
        // Remove the heart after its animation completes
        setTimeout(() => {
          heart.remove();
        }, randomDuration * 1000);
      }
      // Function to create a new sparkle element
      function createSparkle() {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        
        const size = Math.random() * 10 + 5;
        sparkle.style.width = `${size}px`;
        sparkle.style.height = `${size}px`;
        
        const randomLeft = Math.random() * 100 + 'vw';
        sparkle.style.left = randomLeft;

        const randomDuration = Math.random() * 2 + 5;
        sparkle.style.animationDuration = `${randomDuration}s`;
        
        document.body.appendChild(sparkle);
        // Remove the sparkle after its animation completes
        setTimeout(() => {
          sparkle.remove();
        }, randomDuration * 1000);
      }
      // Function to create a new flake element
      function createFlake() {
        const flake = document.createElement('div');
        flake.classList.add('flake');
        
        const size = Math.random() * 10 + 5;
        flake.style.width = `${size}px`;
        flake.style.height = `${size}px`;
        
        const randomLeft = Math.random() * 100 + 'vw';
        flake.style.left = randomLeft;

        const randomDuration = Math.random() * 2 + 5;
        flake.style.animationDuration = `${randomDuration}s`;
        
        document.body.appendChild(flake);
        // Remove the flake after its animation completes
        setTimeout(() => {
          flake.remove();
        }, randomDuration * 1000);
      }
      // Set intervals to continuously create the floating elements
      setInterval(createHeart, 200);
      setInterval(createSparkle, 150);
      setInterval(createFlake, 250);

      // JavaScript to handle the gift button and video playback
      document.addEventListener('DOMContentLoaded', (event) => {
        const giftButton = document.getElementById('giftButton');
        const giftModal = document.getElementById('giftModal');
        const giftVideo = document.getElementById('giftVideo');
        const fullscreenButton = document.getElementById('fullscreenButton');
        
        if (giftButton && giftModal && giftVideo && fullscreenButton) {
          giftButton.addEventListener('click', () => {
            giftModal.style.display = 'flex';
            giftVideo.play();
          });
          
          fullscreenButton.addEventListener('click', () => {
            if (giftModal.requestFullscreen) {
              giftModal.requestFullscreen();
            } else if (giftModal.webkitRequestFullscreen) {
              giftModal.webkitRequestFullscreen();
            } else if (giftModal.msRequestFullscreen) {
              giftModal.msRequestFullscreen();
            }
          });

          // This listener is crucial. It listens for when fullscreen mode is entered or exited
          document.addEventListener('fullscreenchange', (event) => {
            if (document.fullscreenElement) {
              fullscreenButton.classList.add('hidden');
            } else {
              fullscreenButton.classList.remove('hidden');
            }
          });
        }
      });
    </script>
